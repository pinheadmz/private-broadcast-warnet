chain: regtest
image:
  repository: bitcoindevproject/bitcoin
  pullPolicy: IfNotPresent
defaultConfig: |
  debug=net
  debug=tor
  debug=privatebroadcast
  listen=1
  onion=127.0.0.1:9050
  torcontrol=127.0.0.1:9051
  privatebroadcast=1

extraContainers:
  - name: tor
    image: bitcoindevproject/tor-relay:latest
    ports:
      - name: toror
        containerPort: 9001
        protocol: TCP

collectLogs: false
metricsExport: false
